<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="font-inter">
    <main
      class="bg-grey-900 flex items-center justify-center min-h-screen px-4"
    >
      <div class="w-80 bg-grey-800 p-8 rounded-xl text-center">
        <img
          class="w-16 h-16 rounded-full mx-auto mb-4"
          src="./assets/images/image-avatar.webp"
          alt="avatar-greg-hooper"
        />
        <h1 class="text-white text-[1.25rem] font-semibold">Greg Hooper</h1>
        <p class="text-green text-[0.75rem] font-semibold mb-5">
          London, United Kingdom
        </p>
        <p class="text-white text-[0.75rem]">
          "Front-end developer and avid reader."
        </p>
        <div class="flex flex-col gap-3 mt-5">
          <button class="btn-dark">GitHub</button>
          <button class="btn-dark">Frontend Mentor</button>
          <button class="btn-dark">LinkedIn</button>
          <button class="btn-dark">Twitter</button>
          <button class="btn-dark">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
